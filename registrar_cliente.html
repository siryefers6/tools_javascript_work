<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/dexie@4.0.1/dist/dexie.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center my-4">
      <a
        href="index.html"
        class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-300"
        >â† Volver a la PÃ¡gina Principal</a
      >
    </div>
    <div
      class="flex flex-col mb-4 max-w-5xl mx-auto p-6 bg-white rounded-lg shadow-lg"
    >
      <h1 class="text-3xl font-bold text-center my-2">Registrar Cliente ğŸ‘¤</h1>
      <form action="" id="clienteForm" class="flex flex-col space-y-3">
        <label for="nombres">Nombres</label>
        <input
          type="text"
          id="nombres"
          name="nombres"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="apellidos">Apellidos</label>
        <input
          type="text"
          id="apellidos"
          name="apellidos"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="whatsapp">Whatsapp</label>
        <input
          type="text"
          id="whatsapp"
          name="whatsapp"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <button
          type="submit"
          class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md"
        >
          Registrar
        </button>
      </form>
    </div>
    <script>
      // 1. Inicializar base de datos local con Dexie
      const db = new Dexie("ClientesDB");
      db.version(1).stores({
        clientes: "++id,nombres,apellidos,whatsapp,sincronizado",
      });

      // 2. Guardar cliente en local (si existe whatsapp, actualizar)
      document
        .getElementById("clienteForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          let nombres = document.getElementById("nombres").value;
          nombres = nombres.toUpperCase();
          nombres = nombres
            .replace(/Ã/g, "A")
            .replace(/Ã‰/g, "E")
            .replace(/Ã/g, "I")
            .replace(/Ã“/g, "O")
            .replace(/Ãš/g, "U");
          let apellidos = document.getElementById("apellidos").value;
          apellidos = apellidos.toUpperCase();
          apellidos = apellidos
            .replace(/Ã/g, "A")
            .replace(/Ã‰/g, "E")
            .replace(/Ã/g, "I")
            .replace(/Ã“/g, "O")
            .replace(/Ãš/g, "U");
          let whatsapp = document.getElementById("whatsapp").value;

          // Buscar si ya existe un cliente con ese whatsapp
          const existente = await db.clientes
            .where("whatsapp")
            .equals(whatsapp)
            .first();

          if (existente) {
            // Actualizar datos existentes
            await db.clientes.update(existente.id, {
              nombres,
              apellidos,
              whatsapp,
              sincronizado: false,
            });
            alert("Cliente actualizado localmente");
          } else {
            // Insertar nuevo cliente
            await db.clientes.add({
              nombres,
              apellidos,
              whatsapp,
              sincronizado: false,
            });
            alert("Cliente guardado localmente");
          }

          e.target.reset();

          // Intentar sincronizar inmediatamente si hay conexiÃ³n
          if (navigator.onLine) {
            sincronizar();
          }
        });

      // 3. FunciÃ³n de sincronizaciÃ³n con el servidor
      async function sincronizar() {
        // Obtener todos los clientes pendientes
        const clientesPendientes = await db.clientes
          .where("sincronizado")
          .equals(false)
          .toArray();

        for (const cliente of clientesPendientes) {
          try {
            // Enviar cliente a la API
            const res = await fetch("https://mi-api.com/clientes", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(cliente),
            });

            if (res.ok) {
              // Marcar como sincronizado en la base local
              await db.clientes.update(cliente.id, { sincronizado: true });
              console.log(`Cliente ${cliente.nombres} sincronizado`);
            } else {
              console.log("Error al sincronizar con API");
            }
          } catch (err) {
            console.log("Sin conexiÃ³n, se intentarÃ¡ mÃ¡s tarde");
            return; // salir para que el intervalo vuelva a intentarlo
          }
        }
      }

      // 4. Al cargar la pÃ¡gina, intentar sincronizar
      window.onload = () => {
        if (navigator.onLine) {
          sincronizar();
        }
      };

      // 5. Detectar cuando vuelve la conexiÃ³n
      window.addEventListener("online", () => {
        console.log("ConexiÃ³n restaurada, sincronizando...");
        sincronizar();
      });

      // 6. Reintentos automÃ¡ticos cada 1 minuto
      setInterval(() => {
        if (navigator.onLine) {
          sincronizar();
        }
      }, 60000);
    </script>
  </body>
</html>
