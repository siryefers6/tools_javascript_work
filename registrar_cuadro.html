<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Cuadros</title>
    <script src="https://cdn.jsdelivr.net/npm/dexie@4.0.1/dist/dexie.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center my-6">
      <a
        href="index.html"
        class="bg-gray-600 text-white px-5 py-3 rounded-lg hover:bg-gray-700 transition duration-300 shadow-md"
        >‚Üê Volver a la P√°gina Principal</a
      >
    </div>
    <div
      class="flex flex-col mb-4 max-w-5xl mx-auto p-6 bg-white rounded-lg shadow-lg"
    >
      <h1 class="text-4xl font-extrabold text-center my-4 text-gray-800">
        Registrar Cuadro üèûÔ∏è
      </h1>
      <form action="" id="clienteForm" class="flex flex-col space-y-3">
        <h2 class="text-2xl font-semibold text-gray-700">Datos Cliente</h2>
        <label for="nombres">Nombres</label>
        <input
          type="text"
          id="nombres"
          name="nombres"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="apellidos">Apellidos</label>
        <input
          type="text"
          id="apellidos"
          name="apellidos"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="whatsapp">Whatsapp</label>
        <input
          type="text"
          id="whatsapp"
          name="whatsapp"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <h2 class="text-2xl font-semibold text-gray-700">Obra</h2>

        <label for="titulo">T√≠tulo del Cuadro</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="descripcion">Descripci√≥n</label>
        <textarea
          id="descripcion"
          name="descripcion"
          required
          class="border border-gray-300 p-3 rounded-lg w-full h-24"
        ></textarea>

        <label for="tamanio">Tama√±o (cm)</label>
        <input
          type="text"
          id="tamanio"
          name="tamanio"
          required
          pattern="[X0-9x]{3,7}"
          placeholder="Ejemplo: 120X80"
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="materiales">Materiales Utilizados</label>
        <input
          type="text"
          id="materiales"
          name="materiales"
          placeholder="lienzo, √≥leo, etc."
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="Categor√≠a">Categor√≠a</label>
        <select
          id="categoria"
          name="categoria"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        >
          <option value="" disabled selected>
            -- Seleccione una Categor√≠a --
          </option>
          <option value="oleo">üé® OLEO</option>
          <option value="lapiz">‚úèÔ∏è LAPIZ</option>
          <option value="acrilico">üñåÔ∏è ACRILICO</option>
          <option value="lapiz_colores">üåà LAPIZ DE COLORES</option>
        </select>

        <div class="flex space-x-4">
          <div class="w-1/2">
            <label for="fecha_inicio" class="block text-gray-700 mb-1"
              >Fecha Inicio</label
            >
            <input
              type="date"
              id="fecha_inicio"
              name="fecha_inicio"
              required
              class="border border-gray-300 p-3 rounded-lg w-full"
            />
          </div>
          <div class="w-1/2">
            <label for="fecha_finalizacion" class="block text-gray-700 mb-1"
              >Fecha Finalizaci√≥n</label
            >
            <input
              type="date"
              id="fecha_finalizacion"
              name="fecha_finalizacion"
              required
              class="border border-gray-300 p-3 rounded-lg w-full"
            />
          </div>
        </div>
        <h2 class="text-2xl font-semibold text-gray-700">Valoraci√≥n</h2>

        <label for="tiempo_invertido">Tiempo Invertido (horas)</label>
        <input
          type="number"
          id="tiempo_invertido"
          name="tiempo_invertido"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="detalle">Detalle</label>
        <select
          id="detalle"
          name="detalle"
          class="border border-gray-300 p-3 rounded-lg w-full"
        >
          <option value="" disabled selected>Seleccione un Nivel (1-5)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <label for="creatividad">Creatividad</label>
        <select
          id="creatividad"
          name="creatividad"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        >
          <option value="" disabled selected>Seleccione un Nivel (1-5)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <label for="complejidad_tecnica">Complejidad T√©cnica</label>
        <select
          id="complejidad_tecnica"
          name="complejidad_tecnica"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        >
          <option value="" disabled selected>Seleccione un Nivel (1-5)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <h2 class="text-2xl font-semibold text-gray-700">Precio</h2>

        <label for="valor_hora">Valor Hora $</label>
        <input
          type="number"
          id="valor_hora"
          name="valor_hora"
          required
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="valor_marco">Valor Marco $</label>
        <input
          type="number"
          id="valor_marco"
          name="valor_marco"
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="valor_materiales">Costo Otros Materiales $</label>
        <input
          type="number"
          id="valor_materiales"
          name="valor_materiales"
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="valor_dibujo">Valor Dibujo $</label>
        <input
          type="number"
          id="valor_dibujo"
          name="valor_dibujo"
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="valor_sugerido">Valor Sugerido $</label>
        <input
          type="number"
          id="valor_sugerido"
          name="valor_sugerido"
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <label for="valor_final">Valor Final $</label>
        <input
          type="number"
          id="valor_final"
          name="valor_final"
          class="border border-gray-300 p-3 rounded-lg w-full"
        />

        <button
          type="submit"
          class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md"
        >
          Registrar
        </button>
      </form>
    </div>
    <script>
      const valorDibujo = document.getElementById("valor_dibujo");
      const valorMateriales = document.getElementById("valor_materiales");
      const valorMarco = document.getElementById("valor_marco");
      const valorHora = document.getElementById("valor_hora");
      const tiempoInvertido = document.getElementById("tiempo_invertido");
      const valorSugerido = document.getElementById("valor_sugerido");
      const valorFinal = document.getElementById("valor_final");

      function calcularValores() {
        const dibujo = parseFloat(valorDibujo.value) || 0;
        const materiales = parseFloat(valorMateriales.value) || 0;
        const marco = parseFloat(valorMarco.value) || 0;
        const hora = parseFloat(valorHora.value) || 0;
        const tiempo = parseFloat(tiempoInvertido.value) || 0;

        const sugerido = dibujo + materiales + marco + hora * tiempo;
        valorSugerido.value = sugerido.toFixed(0);
        valorFinal.value = sugerido.toFixed(0); // Aqu√≠ puedes agregar m√°s l√≥gica si el valor final difiere del sugerido
      }

      valorDibujo.addEventListener("input", calcularValores);
      valorMateriales.addEventListener("input", calcularValores);
      valorMarco.addEventListener("input", calcularValores);
      valorHora.addEventListener("input", calcularValores);
      tiempoInvertido.addEventListener("input", calcularValores);
    </script>

    <script>
      // 1. Inicializar base de datos local con Dexie
      const db = new Dexie("ClientesDB");
      db.version(1).stores({
        cuadros:
          "++id,nombres,apellidos,whatsapp,titulo,descripcion,tamanio,materiales,categoria,fecha_inicio,fecha_finalizacion,tiempo_invertido,detalle,creatividad,complejidad_tecnica,valor_hora,valor_marco,valor_materiales,valor_dibujo,valor_sugerido,valor_final,sincronizado",
      });

      // 2. Guardar cuadro en local (si existe t√≠tulo, actualizar)
      document
        .querySelector("form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          let nombres = document.getElementById("nombres").value;
          nombres = nombres.toUpperCase();
          nombres = nombres
            .replace(/√Å/g, "A")
            .replace(/√â/g, "E")
            .replace(/√ç/g, "I")
            .replace(/√ì/g, "O")
            .replace(/√ö/g, "U");
          let apellidos = document.getElementById("apellidos").value;
          apellidos = apellidos.toUpperCase();
          apellidos = apellidos
            .replace(/√Å/g, "A")
            .replace(/√â/g, "E")
            .replace(/√ç/g, "I")
            .replace(/√ì/g, "O")
            .replace(/√ö/g, "U");
          let whatsapp = document.getElementById("whatsapp").value;
          let titulo = document.getElementById("titulo").value;
          titulo = titulo.toUpperCase();
          titulo = titulo
            .replace(/√Å/g, "A")
            .replace(/√â/g, "E")
            .replace(/√ç/g, "I")
            .replace(/√ì/g, "O")
            .replace(/√ö/g, "U");
          let descripcion = document.getElementById("descripcion").value;
          let tamanio = document.getElementById("tamanio").value;
          let materiales = document.getElementById("materiales").value;
          let categoria = document.getElementById("categoria").value;
          let fecha_inicio = document.getElementById("fecha_inicio").value;
          let fecha_finalizacion =
            document.getElementById("fecha_finalizacion").value;
          let tiempo_invertido = parseFloat(
            document.getElementById("tiempo_invertido").value,
          );
          let detalle = parseInt(document.getElementById("detalle").value);
          let creatividad = parseInt(
            document.getElementById("creatividad").value,
          );
          let complejidad_tecnica = parseInt(
            document.getElementById("complejidad_tecnica").value,
          );
          let valor_hora = parseFloat(
            document.getElementById("valor_hora").value,
          );
          let valor_marco =
            parseFloat(document.getElementById("valor_marco").value) || 0;
          let valor_materiales =
            parseFloat(document.getElementById("valor_materiales").value) || 0;
          let valor_dibujo =
            parseFloat(document.getElementById("valor_dibujo").value) || 0;
          let valor_sugerido =
            parseFloat(document.getElementById("valor_sugerido").value) || 0;
          let valor_final =
            parseFloat(document.getElementById("valor_final").value) || 0;
          // Buscar si ya existe un cuadro con ese t√≠tulo
          const existente = await db.cuadros
            .where("titulo")
            .equals(titulo)
            .first();
          if (existente) {
            // Actualizar datos existentes
            await db.cuadros.update(existente.id, {
              nombres,
              apellidos,
              whatsapp,
              titulo,
              descripcion,
              tamanio,
              materiales,
              categoria,
              fecha_inicio,
              fecha_finalizacion,
              tiempo_invertido,
              detalle,
              creatividad,
              complejidad_tecnica,
              valor_hora,
              valor_marco,
              valor_materiales,
              valor_dibujo,
              valor_sugerido,
              valor_final,
              sincronizado: false,
            });
            alert("Cuadro actualizado localmente");
          } else {
            // Insertar nuevo cuadro
            await db.cuadros.add({
              nombres,
              apellidos,
              whatsapp,
              titulo,
              descripcion,
              tamanio,
              materiales,
              categoria,
              fecha_inicio,
              fecha_finalizacion,
              tiempo_invertido,
              detalle,
              creatividad,
              complejidad_tecnica,
              valor_hora,
              valor_marco,
              valor_materiales,
              valor_dibujo,
              valor_sugerido,
              valor_final,
              sincronizado: false,
            });
            alert("Cuadro guardado localmente");
          }
          e.target.reset();
          // Intentar sincronizar inmediatamente si hay conexi√≥n
          if (navigator.onLine) {
            sincronizar();
          }
        });
      // 3. Funci√≥n de sincronizaci√≥n con el servidor
      async function sincronizar() {
        // Obtener todos los cuadros pendientes
        const cuadrosPendientes = await db.cuadros
          .where("sincronizado")
          .equals(false)
          .toArray();
        for (const cuadro of cuadrosPendientes) {
          try {
            // Enviar cuadro a la API
            const res = await fetch("https://mi-api.com/cuadros", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(cuadro),
            });
            if (res.ok) {
              // Marcar como sincronizado en la base local
              await db.cuadros.update(cuadro.id, { sincronizado: true });
              console.log(`Cuadro ${cuadro.titulo} sincronizado`);
            } else {
              console.log("Error al sincronizar con API");
            }
          } catch (err) {
            console.log("Sin conexi√≥n, se intentar√° m√°s tarde");
            return; // salir para que el intervalo vuelva a intentarlo
          }
        }
      }
      // 4. Al cargar la p√°gina, intentar sincronizar
      window.onload = () => {
        if (navigator.onLine) {
          sincronizar();
        }
      };
      // 5. Detectar cuando vuelve la conexi√≥n
      window.addEventListener("online", () => {
        console.log("Conexi√≥n restaurada, sincronizando...");
        sincronizar();
      });
      // 6. Reintentos autom√°ticos cada 1 minuto
      setInterval(() => {
        if (navigator.onLine) {
          sincronizar();
        }
      }, 60000);
    </script>
  </body>
</html>
