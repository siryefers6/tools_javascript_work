<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Clientes Offline</title>
    <!-- Dexie.js desde CDN para simplificar IndexedDB -->
    <script src="https://cdn.jsdelivr.net/npm/dexie@4.0.1/dist/dexie.min.js"></script>
  </head>
  <body>
    <h1>Formulario de Cliente</h1>

    <!-- Formulario simple -->
    <form id="clienteForm">
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="email" id="email" placeholder="Email" required />
      <button type="submit">Registrar</button>
    </form>

    <!-- Botón manual de sincronización -->
    <button onclick="sincronizar()">Sincronizar manual</button>

    <script>
      // 1. Inicializar base de datos local con Dexie
      const db = new Dexie("ClientesDB");
      db.version(1).stores({
        clientes: "++id,nombre,email,sincronizado",
      });

      // 2. Guardar cliente en local (si existe email, actualizar)
      document
        .getElementById("clienteForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const nombre = document.getElementById("nombre").value;
          const email = document.getElementById("email").value;

          // Buscar si ya existe un cliente con ese email
          const existente = await db.clientes
            .where("email")
            .equals(email)
            .first();

          if (existente) {
            // Actualizar datos existentes
            await db.clientes.update(existente.id, {
              nombre,
              email,
              sincronizado: false,
            });
            alert("Cliente actualizado localmente");
          } else {
            // Insertar nuevo cliente
            await db.clientes.add({ nombre, email, sincronizado: false });
            alert("Cliente guardado localmente");
          }

          e.target.reset();

          // Intentar sincronizar inmediatamente si hay conexión
          if (navigator.onLine) {
            sincronizar();
          }
        });

      // 3. Función de sincronización con el servidor
      async function sincronizar() {
        // Obtener todos los clientes pendientes
        const clientesPendientes = await db.clientes
          .where("sincronizado")
          .equals(false)
          .toArray();

        for (const cliente of clientesPendientes) {
          try {
            // Enviar cliente a la API
            const res = await fetch("https://mi-api.com/clientes", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(cliente),
            });

            if (res.ok) {
              // Marcar como sincronizado en la base local
              await db.clientes.update(cliente.id, { sincronizado: true });
              console.log(`Cliente ${cliente.nombre} sincronizado`);
            } else {
              console.log("Error al sincronizar con API");
            }
          } catch (err) {
            console.log("Sin conexión, se intentará más tarde");
            return; // salir para que el intervalo vuelva a intentarlo
          }
        }
      }

      // 4. Al cargar la página, intentar sincronizar
      window.onload = () => {
        if (navigator.onLine) {
          sincronizar();
        }
      };

      // 5. Detectar cuando vuelve la conexión
      window.addEventListener("online", () => {
        console.log("Conexión restaurada, sincronizando...");
        sincronizar();
      });

      // 6. Reintentos automáticos cada 1 minuto
      setInterval(() => {
        if (navigator.onLine) {
          sincronizar();
        }
      }, 60000);
    </script>
  </body>
</html>
