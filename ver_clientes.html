<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Clientes</title>
    <!-- Dexie.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dexie@4.0.1/dist/dexie.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center my-6">
      <a
        href="index.html"
        class="bg-gray-600 text-white px-5 py-3 rounded-lg hover:bg-gray-700 transition duration-300 shadow-md"
        >‚Üê Volver a la P√°gina Principal</a
      >
    </div>
    <div
      class="flex flex-col mb-4 max-w-5xl mx-auto p-6 bg-white rounded-lg shadow-lg"
    >
      <h1 class="text-4xl font-extrabold text-center my-4 text-gray-800">
        Clientes Registrados üìã
      </h1>
      <!-- Bot√≥n para refrescar la lista -->
      <div class="flex justify-end mb-4">
        <button
          onclick="mostrarClientes()"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 shadow-md"
        >
          Actualizar lista
        </button>
      </div>
      <!-- Tabla donde se mostrar√°n los clientes -->
      <div class="overflow-x-auto">
        <table
          id="tablaClientes"
          class="min-w-full bg-white border border-gray-300"
        >
          <thead>
            <tr class="bg-gray-200">
              <th class="py-3 px-6 border-b border-gray-300 text-left">ID</th>
              <th class="py-3 px-6 border-b border-gray-300 text-left">
                Nombres
              </th>
              <th class="py-3 px-6 border-b border-gray-300 text-left">
                Apellidos
              </th>
              <th class="py-3 px-6 border-b border-gray-300 text-left">
                Whatsapp
              </th>
              <th class="py-3 px-6 border-b border-gray-300 text-left">
                Estado
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script>
      // 1. Conectar a la misma base de datos usada en index.html
      const db = new Dexie("ClientesDB");
      db.version(1).stores({
        cuadros: "++id,nombres,apellidos,whatsapp,sincronizado",
      });

      // 2. Funci√≥n para mostrar clientes en la tabla
      async function mostrarClientes() {
        // Obtener todos los clientes guardados
        const clientes = await db.cuadros.toArray();
        const tbody = document.querySelector("#tablaClientes tbody");
        tbody.innerHTML = ""; // limpiar tabla

        // Recorrer clientes y crear filas
        clientes.forEach((c) => {
          const fila = document.createElement("tr");
          fila.classList.add("hover:bg-gray-100");
          fila.innerHTML = `
          <td class="py-3 px-6 border-b border-gray-300">${c.id}</td>
          <td class="py-3 px-6 border-b border-gray-300">${c.nombres}</td>
          <td class="py-3 px-6 border-b border-gray-300">${c.apellidos}</td>
          <td class="py-3 px-6 border-b border-gray-300">${c.whatsapp}</td>
          <td class="py-3 px-6 border-b border-gray-300 ${
            c.sincronizado ? "text-green-600" : "text-red-600"
          }">
            ${c.sincronizado ? "Sincronizado" : "Pendiente"}
          </td>
        `;
          tbody.appendChild(fila);
        });

        // Si no hay clientes, mostrar mensaje
        if (clientes.length === 0) {
          const fila = document.createElement("tr");
          fila.innerHTML = `<td colspan="5" class="py-3 px-6 text-center">No hay clientes registrados</td>`;
          tbody.appendChild(fila);
        }
      }

      // 3. Mostrar clientes autom√°ticamente al abrir la p√°gina
      mostrarClientes();
    </script>
  </body>
</html>
