<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Clientes</title>
    <script src="dexie.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center my-6">
      <a
        href="index.html"
        class="bg-gray-600 text-white px-5 py-3 rounded-lg hover:bg-gray-700 transition duration-300 shadow-md"
        >← Volver a la Página Principal</a
      >
    </div>
    <div
      class="flex flex-col mb-4 max-w-5xl mx-auto p-6 bg-white rounded-lg shadow-lg"
    >
      <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-gray-800">Clientes Registrados</h1>
        <button
          type="button"
          hx-on="click: mostrarClientes()"
          class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300"
        >
          Actualizar lista
        </button>
      </div>
      <div class="overflow-x-auto mt-4">
        <table
          id="tablaClientes"
          class="min-w-full bg-white border border-gray-300"
        >
          <thead>
            <tr class="bg-gray-200">
              <th class="py-3 px-6 border-b border-gray-300 text-left">ID</th>
              <th class="py-3 px-6 border-b border-gray-300 text-left">
                Nombres
              </th>
              <th class="py-3 px-6 border-b border-gray-300 text-left">
                Apellidos
              </th>
              <th class="py-3 px-6 border-b border-gray-300 text-left">
                Whatsapp
              </th>
              <th class="py-3 px-6 border-b border-gray-300 text-left">
                Ultimo cuadro
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script>
      const db = new Dexie("GaleriaDB");
      db.version(1).stores({
        cuadros:
          "++id,nombres,apellidos,whatsapp,titulo,tamanio,categoria,fecha_inicio,valor_final,updatedAt",
      });

      async function mostrarClientes() {
        const cuadros = await db.cuadros.orderBy("updatedAt").reverse().toArray();
        const tbody = document.querySelector("#tablaClientes tbody");
        tbody.innerHTML = "";

        const vistos = new Map();
        cuadros.forEach((c) => {
          const llave = c.whatsapp || `${c.nombres || ""}-${c.apellidos || ""}`;
          if (!vistos.has(llave)) {
            vistos.set(llave, c);
          }
        });

        Array.from(vistos.values()).forEach((c) => {
          const fila = document.createElement("tr");
          fila.classList.add("hover:bg-gray-100");
          fila.innerHTML = `
            <td class="py-3 px-6 border-b border-gray-300">${c.id}</td>
            <td class="py-3 px-6 border-b border-gray-300">${c.nombres || ""}</td>
            <td class="py-3 px-6 border-b border-gray-300">${c.apellidos || ""}</td>
            <td class="py-3 px-6 border-b border-gray-300">${c.whatsapp || ""}</td>
            <td class="py-3 px-6 border-b border-gray-300">${c.titulo || ""}</td>
          `;
          tbody.appendChild(fila);
        });

        if (!vistos.size) {
          const fila = document.createElement("tr");
          fila.innerHTML =
            '<td colspan="5" class="py-3 px-6 text-center">No hay clientes registrados</td>';
          tbody.appendChild(fila);
        }
      }

      mostrarClientes();
    </script>
  </body>
</html>
