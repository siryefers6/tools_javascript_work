<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ver Cuadros</title>

    <script src="dexie.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <div class="flex justify-center my-6">
      <a
        href="index.html"
        class="bg-gray-600 text-white px-5 py-3 rounded-lg hover:bg-gray-700 shadow-md"
      >
        ← Volver a la Página Principal
      </a>
    </div>

    <div class="max-w-7xl mx-auto p-6 bg-white rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-center mb-6">Cuadros Registrados</h1>

      <div class="overflow-x-auto">
        <table id="tablaCuadros" class="min-w-full border">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2 border">ID</th>
              <th class="p-2 border">Título</th>
              <th class="p-2 border">Cliente</th>
              <th class="p-2 border">Tamaño</th>
              <th class="p-2 border">Categoría</th>
              <th class="p-2 border">Valor Final</th>
              <th class="p-2 border">Estado</th>
              <th class="p-2 border">Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
      /* DB */
      const db = new Dexie("ClientesDB");
      db.version(1).stores({
        cuadros:
          "++id,nombres,apellidos,whatsapp,titulo,descripcion,tamanio,materiales,categoria,fecha_inicio,fecha_finalizacion,tiempo_invertido,detalle,creatividad,complejidad_tecnica,valor_hora,valor_marco,valor_materiales,valor_dibujo,valor_sugerido,valor_final,sincronizado",
      });

      /* Listar */
      async function mostrarCuadros() {
        const cuadros = await db.cuadros.toArray();
        const tbody = document.querySelector("#tablaCuadros tbody");
        tbody.innerHTML = "";

        cuadros.forEach((c) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td class="p-2 border">${c.id}</td>
          <td class="p-2 border">${c.titulo}</td>
          <td class="p-2 border">${c.nombres} ${c.apellidos}</td>
          <td class="p-2 border">${c.tamanio}</td>
          <td class="p-2 border">${c.categoria}</td>
          <td class="p-2 border">$${c.valor_final}</td>
          <td class="p-2 border">
            ${c.sincronizado ? "Sincronizado" : "Pendiente"}
          </td>
          <td class="p-2 border text-center">
            <button
              onclick="editarCuadro(${c.id})"
              class="bg-yellow-500 text-white px-3 py-1 rounded"
            >
              Editar
            </button>
          </td>
        `;
          tbody.appendChild(tr);
        });
      }

      /* Editar → reutiliza registrar_cuadro.html */
      function editarCuadro(id) {
        localStorage.setItem("editarCuadroId", id);
        window.location.href = "registrar_cuadro.html";
      }

      window.onload = mostrarCuadros;
    </script>
  </body>
</html>
